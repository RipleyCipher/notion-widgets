<form action="https://www.facebook.com/" target="_blank">
  <div class="form-group">
    <label for="username">Usuario</label>
    <input type="text" class="form-control" id="username" placeholder="Tu nombre de usuario de Facebook">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Tu contraseña de Facebook">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
